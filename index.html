<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavan Magar</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="dark-theme">
    <!--=============== HEADER PROFILE ===============-->
    <header class="profile container">
        <!-- Theme button -->
        <i class="ri-moon-line change-theme" id="theme-button"></i>
        <div class="profile__container grid">
            <div class="profile__data">
                <div class="profile__border">
                    <div class="profile__perfil">
                        <img src="assets/img/my-avatar.png" alt="Pavan's Profile Photo">
                    </div>
                </div>
                <h2 class="profile__name">Pavan Magar</h2>
                <h2 class="profile__profession">WebDev | DevOps </h2>
                <ul class="profile__social">
                    <li><a href="https://www.instagram.com/" target="_blank" class="profile__social-link"><i class="ri-instagram-line"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/" target="_blank" class="profile__social-link"><i class="ri-linkedin-box-line"></i></a></li>
                    <li><a href="https://github.com/" target="_blank" class="profile__social-link"><i class="ri-github-line"></i></a></li>
                </ul>
            </div>
            <div class="profile__info grid">
                <div class="profile__info-group">
                    <h3 class="profile__info-number">2</h3>
                    <p class="profile__info-description">Years of <br> experience</p>
                </div>
                <div class="profile__info-group">
                    <h3 class="profile__info-number">+15</h3>
                    <p class="profile__info-description">Completed <br> projects</p>
                </div>
                <div class="profile__info-group">
                    <h3 class="profile__info-number">+25</h3>
                    <p class="profile__info-description">Satisfied <br> customers</p>
                </div>
            </div>
            <div class="profile__buttons">
                <a href="assets/pdf/" class="button" target="_blank">Download CV <i class="ri-file-pdf-line"></i></a>
                <div class="profile__buttons-small">
                    <a href="https://api.whatsapp.com/send?phone=&text=Hello!" target="_blank" class="button button__small button__gray"><i class="ri-whatsapp-line"></i></a>
                    <a href="https://t.me/invizher" target="_blank" class="button button__small button__gray"><i class="ri-telegram-line"></i></a>
                </div>
            </div>
        </div>
    </header>
    <!--=============== MAIN ===============-->
    <main class="main">
        <section class="filters container">
            <!--=============== FILTERS TABS ===============-->
            <ul class="filters__content">
                <button class="filters__button filter-tab-active" data-target="#projects">Projects</button>
                <button class="filters__button" data-target="#skills">Skills</button>
            </ul>
            <div class="filters__sections">
                <!--=============== PROJECTS ===============-->
                <div class="projects__content grid filters__active" data-content id="projects">
                    <article class="projects__card">
                        <img src="assets/img/project1.png" alt class="projects__img">
                        <div class="projects__modal">
                            <div>
                                <span class="projects__subtitle">Web</span>
                                <h3 class="projects__title">Spittea - Social App</h3>
                                <a href="https://github.com/Mysteriza/spittea" class="projects__button button button__small" target="_blank"><i class="ri-links-line"></i></a>
                            </div>
                        </div>
                    </article>
                    <!-- More project articles here -->
                </div>
                <!--=============== SKILLS ===============-->
                <div class="skills__content grid" data-content id="skills">
                    <div class="skills__area">
                        <h3 class="skills__title">Backend Developer</h3>
                        <div class="skills__box">
                            <!-- Skills groups here -->
                        </div>
                    </div>
                    <!-- More skills areas here -->
                </div>
            </div>
        </section>
    </main>
    <!--=============== FOOTER ===============-->
    <footer class="footer container">
        <span class="footer__copy">&#169; PavanMagar. All rights reserved.</span>
    </footer>
    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>
    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
</body>
</html>
