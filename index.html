<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <!-- Header Section -->
    <header class="container">
        <h1>Your Name</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="change-theme" onclick="toggleTheme()">ðŸŒ™</div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Profile Section -->
        <section id="about" class="profile container">
            <div class="profile_container grid">
                <div class="profile__data">
                    <div class="profile__perfil">
                        <div class="profile__border">
                            <img src="profile-picture.jpg" alt="Profile Picture">
                        </div>
                    </div>
                    <h2 class="profile__name">Your Name</h2>
                    <p class="profile__profession">Web Developer</p>
                    <div class="profile__social">
                        <a href="#"><i class="fab fa-twitter profile__social-link"></i></a>
                        <a href="#"><i class="fab fa-instagram profile__social-link"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in profile__social-link"></i></a>
                    </div>
                    <div class="profile__info grid">
                        <div class="profile__info-group">
                            <span class="profile__info-number">10+</span>
                            <span class="profile__info-description">Projects Completed</span>
                        </div>
                        <div class="profile__info-group">
                            <span class="profile__info-number">5+</span>
                            <span class="profile__info-description">Happy Clients</span>
                        </div>
                        <div class="profile__info-group">
                            <span class="profile__info-number">3+</span>
                            <span class="profile__info-description">Years of Experience</span>
                        </div>
                    </div>
                    <div class="profile__buttons">
                        <a href="#" class="button">Download CV</a>
                        <a href="#" class="button">Hire Me</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="projects">
            <div class="projects__content container grid">
                <div class="projects__card">
                    <img src="project1.jpg" alt="Project 1">
                    <div class="projects__modal">
                        <h3 class="projects__title">Project Title</h3>
                        <p class="projects__subtitle">Project Subtitle</p>
                        <a href="#" class="button projects__button">View Project</a>
                    </div>
                </div>
                <!-- More project cards here -->
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="skills">
            <div class="skills__content container">
                <h3 class="skills__title">Skills</h3>
                <div class="skills__box">
                    <div class="skills__group">
                        <div class="skills__data">
                            <i class="fab fa-html5"></i>
                            <span class="skills__name">HTML5</span>
                        </div>
                        <div class="skills__level">Intermediate</div>
                    </div>
                    <!-- More skills groups here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p class="footer__copy">&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <!-- Script to toggle dark mode -->
    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
