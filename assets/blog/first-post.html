<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .blog-post {
            margin-bottom: 40px;
        }

        .post-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .post-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .post-content {
            font-size: 16px;
            line-height: 1.6;
        }

        .post-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .post-buttons button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .share-button {
            background-color: #007bff;
            color: #fff;
        }

        .copy-link-button {
            background-color: #28a745;
            color: #fff;
        }

        @media screen and (max-width: 600px) {
            .post-buttons button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <article class="blog-post">
            <h2 class="post-title">Title of the Blog Post</h2>
            <img src="blog-image.jpg" alt="Blog Post Image" class="post-image">
            <p class="post-content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. 
                Sed nisi. Nulla quis sem at nibh elementum imperdiet. Duis sagittis ipsum. Praesent mauris. 
                Fusce nec tellus sed augue semper porta.
            </p>
            <div class="post-buttons">
                <button class="share-button">Share</button>
                <button class="copy-link-button">Copy Link</button>
            </div>
        </article>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shareButton = document.querySelector('.share-button');
            const copyLinkButton = document.querySelector('.copy-link-button');

            shareButton.addEventListener('click', function() {
                // Placeholder action for sharing the article
                alert('Share article functionality will be implemented soon!');
            });

            copyLinkButton.addEventListener('click', function() {
                // Placeholder action for copying the article link
                alert('Article link copied to clipboard!');
            });
        });
    </script>
</body>
</html>
