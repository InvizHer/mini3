<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    .content {
      margin-top: 20px;
      animation: slideInLeft 1s ease-out;
    }

    footer {
      margin-top: 40px;
      animation: fadeIn 1s ease-out;
    }

    .author-profile {
      display: flex;
      align-items: center;
    }

    .author-profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      animation: slideInRight 1s ease-out;
    }

    .author-profile h3 {
      margin: 0;
    }

    .author-profile p {
      margin-top: 5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Article Title</h1>
      <p class="date">Posted: March 15, 2024</p>
    </header>
    <div class="content">
      <!-- Article content here (images, text passages, etc.) -->
      <img src="image.jpg" alt="Article Image">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>
    <footer>
      <div class="author-profile">
        <img src="author.jpg" alt="Author Image">
        <div>
          <h3>Author Name</h3>
          <p>Author Bio Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
      </div>
    </footer>
  </div>

  <script>
    // You can add JavaScript for animations or other interactive features here
  </script>
</body>
</html>
